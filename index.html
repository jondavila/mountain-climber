<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mountain Climber</title>
</head>
<body>
    <header>
        <h1>
            Mountain Climber
        </h1>
    </header>
    <div class="game-screen">
        <main>
            <aside id="left">
                <h2 id="score">Score: 0</h2>
                <h4 id="high-score">High Score: ---</h4>
            </aside>
            <canvas id="game"></canvas>
            <aside id="right">
                <div class="instructions">
                    <h2>Instructions</h2>
                    <p>Use A/D or the arrow keys to move around</p>
                    <p>Get to the top! BE CAREFUL! </p>
                    <p>Once you start moving you can't stop</p>
                    <br>
                    <p>SELECT DIFFICULTY</p>
                    <div>
                        <button class="difficulty" id="easy">Easy</button>
                        <button class="difficulty" id="medium">Medium</button>
                        <button class="difficulty" id="hard">Hard</button>
                    </div>
                </div>
                <div class="game-over hidden">
                    <h2 id="game-over-text"></h2>
                    <button id="reset">Restart</button>
                </div>

            </aside>
        </main>
    </div>
    <script src="./app.js"></script>
</body>
</html>
